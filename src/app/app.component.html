<div id="parentDiv" scrollSpy [spiedTags]="['DIV']" (sectionChange)="onSectionChange($event)">

    <div id="section0">
        <app-header></app-header>
    </div>
    <div>
        <div [ngClass]="{ 'navFixed': currentSection === 'section1'||currentSection === 'section2', 'removeNav':currentSection ==='section0' }">
            <app-nav></app-nav>
        </div>
    </div>
    <div id="section1" [ngClass]="{ 'notVisible': currentSection === 'section2'}">
        <app-nav></app-nav>
    </div>

    <div class="container " id="section2">
        <router-outlet class="col-sm-12 "></router-outlet>
    </div>
    <div class="container " id="section2">
        <app-footer></app-footer>
    </div>
</div>
