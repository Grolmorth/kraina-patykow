<mat-card class="example-card mb-1" [@fadeIn]="'in'">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.name}}</mat-card-title>

    </mat-card-header>
    <img class="card-image-item" mat-card-image src={{product.imageUrl}}>
    <mat-card-content class="card-content-item">
        <p>
            {{product.info}}
        </p>
    </mat-card-content>

</mat-card>
